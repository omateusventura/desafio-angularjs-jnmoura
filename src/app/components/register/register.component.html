<section class="w-screen max-w-7xl px-8 py-6">
    <div class="w-full flex justify-between items-center">
        <div>
            <div class="flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="#999999" viewBox="0 0 256 256"><path d="M222.14,105.85l-80-80a20,20,0,0,0-28.28,0l-80,80A19.86,19.86,0,0,0,28,120v96a12,12,0,0,0,12,12h64a12,12,0,0,0,12-12V164h24v52a12,12,0,0,0,12,12h64a12,12,0,0,0,12-12V120A19.86,19.86,0,0,0,222.14,105.85ZM204,204H164V152a12,12,0,0,0-12-12H104a12,12,0,0,0-12,12v52H52V121.65l76-76,76,76Z"></path></svg>
                <span class="font-medium text-slate-400 text-sm">/ Pessoas / Cadastro</span>
            </div>
            <h1 class="text-xl font-semibold">Nova pessoa</h1>
         </div>
        <div>
            <a class="text-sm font-medium bg-slate-900 text-white rounded-md px-5 py-3" routerLink="/">
                Listar
            </a>
        </div>
    </div>

    <form 
        [formGroup]="peopleForm"
        class="w-full bg-white rounded-xl shadow-md mt-8 grid grid-cols-12 gap-4 p-4"
        (ngSubmit)="onSavePeople()"
    >
        <div class="col-span-8 relative">
            <input 
                type="text" 
                id="inputName" 
                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 border border-gray-150 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                placeholder=" " 
                formControlName="fullName"
                [ngClass]="{'border-red-200': peopleForm.controls['fullName'].invalid && peopleForm.controls['fullName'].touched}"
            />
            <label 
                for="inputName" 
                class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                [ngClass]="{'text-red-200': peopleForm.controls['fullName'].invalid && peopleForm.controls['fullName'].touched}"
            >
                Nome completo
            </label>
        </div>

        <div class="col-span-4 relative">
            <input 
                type="date" 
                id="inputDate" 
                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 border border-gray-150 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                placeholder=" " 
                formControlName="dateOfBirth"
                [ngClass]="{'border-red-200 text-red-200': peopleForm.controls['dateOfBirth'].invalid && peopleForm.controls['dateOfBirth'].touched}"
            />
            <label 
                for="inputDate" 
                class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                [ngClass]="{'text-red-200': peopleForm.controls['dateOfBirth'].invalid && peopleForm.controls['dateOfBirth'].touched}"
            >
                Data de nascimento
            </label>
        </div>

        <div class="col-span-4 relative">
            <select 
                id="inputStatus" 
                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 border border-gray-150 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                placeholder=" "
                formControlName="inactive"
                [ngClass]="{'border-red-200 text-red-200': peopleForm.controls['inactive'].invalid && peopleForm.controls['inactive'].touched}"
            >
                <option value="0">Ativo</option>
                <option value="1">Inativo</option>
            </select>
            <label 
                for="inputStatus" 
                class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                [ngClass]="{'text-red-200': peopleForm.controls['inactive'].invalid && peopleForm.controls['inactive'].touched}"
            >
                Status
            </label>
        </div>

        <div class="col-span-4 relative">
            <select 
                (change)="onSelectChange($event)"
                id="inputNationality" 
                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 border border-gray-150 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                placeholder=" "
                formControlName="nationality"
                [ngClass]="{'border-red-200 text-red-200': peopleForm.controls['nationality'].invalid && peopleForm.controls['nationality'].touched}"
            >
                <option value="1" selected>Brasileiro</option>
                <option value="2">Outros</option>
            </select>
            <label 
                for="inputNationality" 
                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                [ngClass]="{'text-red-200': peopleForm.controls['nationality'].invalid && peopleForm.controls['nationality'].touched}"
            >
                Nacionalidade
            </label>
        </div>

        <div *ngIf="nationality == 1" class="col-span-4 relative">
            <input 
                type="text" 
                id="inputDocument" 
                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 border border-gray-150 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                placeholder=" " 
                formControlName="document"
                [ngClass]="{'border-red-200 text-red-200': peopleForm.controls['document'].invalid && peopleForm.controls['document'].touched}"
            />
            <label 
                for="inputDocument" 
                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                [ngClass]="{'text-red-200': peopleForm.controls['document'].invalid && peopleForm.controls['document'].touched}"
            >
                RG
            </label>
        </div>

        <div *ngIf="nationality == 2" class="col-span-4 relative">
            <input 
                type="text" 
                id="inputPassport" 
                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 border border-gray-150 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                placeholder=" " 
                formControlName="passport"
                [ngClass]="{'border-red-200 text-red-200': peopleForm.controls['passport'].invalid && peopleForm.controls['passport'].touched}"
            />
            <label 
                for="inputPassport" 
                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
                [ngClass]="{'text-red-200': peopleForm.controls['passport'].invalid && peopleForm.controls['passport'].touched}"
            >
                Passaporte
            </label>
        </div>

        <div class="col-span-12">
            <button 
                class="w-[100px] bg-slate-900 text-white text-sm rounded-md py-3" 
                type="submit"
                [ngClass]="{'pointer-events-none opacity-80': isLoading == true}"
            >
                <div *ngIf="isLoading == true" role="status" class="flex items-center justify-center">
                    <svg aria-hidden="true" class="w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-slate-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                </div>

                <span *ngIf="isLoading == false">Adicionar</span>
            </button>
        </div>
    </form>

    <!-- Toast -->
    <p-toast></p-toast>
</section>

<router-outlet />
